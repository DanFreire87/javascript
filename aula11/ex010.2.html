<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País de Origem</h1>
    País de origem: <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var país = window.document.querySelector('input#país')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você mora no(a) <strong>${país.value}!</strong></p>`
            if (país.value == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro(a)!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro(a)!</p>`
            }
        }
    </script>
</body>
</html>
