<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-size: 18pt;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
        }

        input {
            font-size: 18pt;
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> <strong>+</strong>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')// Obtendo o elemento input pelo ID
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')// Obtendo a div onde o resultado será exibido
            var n1 = Number(tn1.value)// Convertendo o valor do input para número
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML  = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.`// Exibindo o resultado na div com id 'res'
        }
    </script>
</body>
</html>
