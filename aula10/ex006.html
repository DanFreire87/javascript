<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font-size: 20pt;
            font-weight: normal;
            font-family: Arial, Helvetica, sans-serif;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)// Adiciona um evento de clique
        area.addEventListener('mouseenter', entrar)// Adiciona um evento de mouse entrar
        area.addEventListener('mouseout', sair)// Adiciona um evento de mouse sair

        function clicar() {// Função chamada ao clicar na área
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }

        function entrou() {
            area.innerText = 'Entrou!'
        }

        function saiu() {
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
